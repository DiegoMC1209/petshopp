        <form action="/atualizar.html" method="POST">
            <div class="container" >
                <div class="boxAtualizar" style="border-radius: 30px;">
                    <br>
                    <h2 style="text-align: center; color: cadetblue;">Atualizar</h2>
                    <br><br>
            <label style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; padding-left: 60px;"> Código: </label>
            <input type="number" min="1" name="tCPF" maxlength="5"  style="width: 220px"/>
            <br><br>
            <label style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; padding-left: 60px;"> Campo: </label>
            <select name="tCampo" style="width: 220px">
                <option value="nome">Nome</option>
                <option value="senha">Senha</option>
                <option value="telefone">Telefone</option>
                <option value="endereco">Endereço</option>
                <option value="dataDeNascimento">Data de Nascimento</option>
            </select>
            <br><br>
            <label style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; padding-left: 60px;"> Novo Dado: </label>
            <input type="text" name="tNovoDado" placeholder="2022-02-29" style="width: 220px"/>
            <br><br>
            <button type="submit" class="btn btn-primary" style="margin-left: 250px;">Atualizar</button>
            <p>{{resultado}}</p>
            </div>
