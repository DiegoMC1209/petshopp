<form action="/cadastroCliente.html" method="POST">
  <div class="container" >
    <div class="box" style="border-radius: 30px;">
        <br>
        <h2 style="text-align: center; color: cadetblue;">Cadastre-se</h2>
        <br><br>
        <label id="lidCPF" name="nameCPF" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; padding-left: 60px;">CPF:</label>
        <input type="number" id="idCPF" name="tCPF" placeholder="471.097.228.13 " style="width: 260px;"/><br><br>

        <label id="lidNome" name="nameNome" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; padding-left: 60px;">Nome:</label>
        <input type="text" id="idNome" name="tNome" placeholder="Joaquim Marcos Rocha " style="width: 250px;"/><br><br>

        <label id="lidSenha" name="nameSenha" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; padding-left: 60px;">Senha:</label>
        <input type="text" id="idSenha" name="tSenha" placeholder="a1b2c3d4"style="width: 245px;"/><br><br>

        <label id="lidTelefone" name="nameTelefone" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; padding-left: 60px;">Telefone:</label>
        <input type="number" id="idTelefone" name="tTelefone" placeholder="(11) 99999-9999" style="width: 230px;"/><br><br>

        <label id="lidEndereco" name="nameEndereco" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; padding-left: 60px;">Endereço:</label>
        <input type="text" id="idEndereco" name="tEndereco" placeholder="Rua Stanislaw ponte preta, 5" style="width: 220px;"/><br><br>

        <label id="lidData" name="nameData" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; padding-left: 60px;">Data De Nascimento:</label>
        <input type="date" id="idData" name="tData"/><br><br>

        <button type="submit" class="btn btn-primary" style="margin-left: 250px;">Cadastrar</button>
        <p>{{resultado}}</p>
    </div>
  </div>
</form>
  <footer class="bg-light text-center text-lg-start">
    <div class="text-center p-3" style="background-color:silver">
      © 2022 Copyright:
      <a class="text-dark" href="http://127.0.0.1:5000/">PetDelux.com</a>
    </div>
  </footer>
</body>
</html>
